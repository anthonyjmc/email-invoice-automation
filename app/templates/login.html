<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice AI – Login</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-soft: #dbeafe;
            --bg: #0f172a;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #6b7280;
            --danger: #ef4444;
            --radius-xl: 18px;
            --radius-md: 10px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                "Segoe UI", sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top left, #1d4ed8 0, #020617 55%);
            color: var(--text-main);
        }

        .shell {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius-xl);
            box-shadow:
                0 18px 45px rgba(15, 23, 42, 0.35),
                0 0 0 1px rgba(148, 163, 184, 0.25);
            padding: 28px 26px 26px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -40%;
            background: conic-gradient(
                from 200deg,
                rgba(37, 99, 235, 0.1),
                transparent,
                rgba(56, 189, 248, 0.18),
                transparent
            );
            opacity: 0.7;
            pointer-events: none;
        }

        .card-inner {
            position: relative;
            z-index: 1;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            background: var(--primary-soft);
            color: #1d4ed8;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.03em;
            text-transform: uppercase;
        }

        .badge-dot {
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: #22c55e;
        }

        h1 {
            margin-top: 16px;
            font-size: 24px;
            letter-spacing: -0.03em;
        }

        .subtitle {
            margin-top: 6px;
            font-size: 14px;
            color: var(--text-muted);
        }

        form {
            margin-top: 22px;
        }

        label {
            display: block;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 6px;
        }

        input[type="password"] {
            width: 100%;
            padding: 11px 11px;
            border-radius: var(--radius-md);
            border: 1px solid #d1d5db;
            font-size: 14px;
            outline: none;
            transition: border-color 0.16s ease, box-shadow 0.16s ease;
        }

        input[type="password"]:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.18);
        }

        button {
            margin-top: 16px;
            width: 100%;
            padding: 11px;
            border-radius: var(--radius-md);
            border: none;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: #f9fafb;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.1s ease, box-shadow 0.1s ease,
                opacity 0.1s ease;
            box-shadow: 0 12px 30px rgba(37, 99, 235, 0.35);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 16px 40px rgba(37, 99, 235, 0.45);
            opacity: 0.98;
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 8px 22px rgba(37, 99, 235, 0.35);
        }

        .hint {
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-muted);
            text-align: left;
        }

        .footer-note {
            margin-top: 16px;
            font-size: 11px;
            color: #9ca3af;
            text-align: center;
        }

        .footer-note span {
            color: #4f46e5;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="shell">
        <div class="card">
            <div class="card-inner">
                <div class="badge">
                    <span class="badge-dot"></span>
                    Invoice AI Panel
                </div>
                <h1>Sign in to continue</h1>
                <p class="subtitle">
                    Secure access to your AI-powered invoice extraction dashboard.
                </p>

                <form action="/login" method="post">
                    <label for="password">Access password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="••••••••••"
                        required
                    />
                    <button type="submit">
                        <span>Enter dashboard</span> →
                    </button>
                    <p class="hint">
                        This demo is protected with a shared password. Keep it private.
                    </p>
                </form>

                <p class="footer-note">
                    Built with <span>FastAPI</span> · Powered by <span>Azure OpenAI</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
