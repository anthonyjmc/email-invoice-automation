<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f7f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: #0077ff;
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
        }
        button {
            padding: 10px 18px;
            background: #0077ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 16px;
            font-weight: 600;
        }
        button:hover {
            background: #005fcc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }
        th, td {
            text-align: left;
            padding: 12px 10px;
            border-bottom: 1px solid #e3e3e3;
        }
        th {
            background: #f0f3f8;
            font-size: 15px;
        }
        tr:hover {
            background: #f9fbff;
        }
        .amount {
            font-weight: bold;
            color: #0077ff;
        }
        .logout-btn {
        float: right;
        color: white;
        font-size: 14px;
        text-decoration: none;
        background: #ff4b4b;
        padding: 6px 10px;
        border-radius: 6px;
        font-weight: bold;
        }
        .logout-btn:hover {
            background: #d93636;
        }
    </style>
</head>
<body>
   <header>
    Invoice Dashboard
    <a href="/logout" class="logout-btn">Logout</a>
    </header>
    <div class="container">
        <form action="/upload-invoice" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".txt,.eml,.msg" required>
            <button type="submit">ðŸ“¥ Process Invoice File (.eml or .txt)</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Vendor</th>
                    <th>Total</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for inv in invoices %}
                    <tr>
                        <td>{{ inv.vendor }}</td>
                        <td class="amount">${{ inv.total }}</td>
                        <td>{{ inv.invoice_date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
